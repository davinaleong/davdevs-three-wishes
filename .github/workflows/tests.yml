name: Laravel Tests

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  tests:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        php-version: [8.2, 8.3]
    
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_PASSWORD: password
          POSTGRES_DB: testing
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
    - uses: actions/checkout@v4

    - name: Setup PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: ${{ matrix.php-version }}
        extensions: pdo, pdo_pgsql, pgsql
        coverage: none

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'

    - name: Install PHP dependencies
      run: |
        # First try to install with platform requirements
        composer install --prefer-dist --no-progress --no-interaction || {
          echo "Installation failed with platform requirements, trying without..."
          composer install --prefer-dist --no-progress --no-interaction --ignore-platform-req=ext-pgsql
        }

    - name: Install Node dependencies
      run: npm ci

    - name: Build frontend assets
      run: npm run build

    - name: Copy and configure environment file
      run: |
        cp .env.example .env.testing
        echo "DB_CONNECTION=pgsql" >> .env.testing
        echo "DB_HOST=localhost" >> .env.testing
        echo "DB_PORT=5432" >> .env.testing
        echo "DB_DATABASE=testing" >> .env.testing
        echo "DB_USERNAME=postgres" >> .env.testing
        echo "DB_PASSWORD=password" >> .env.testing

    - name: Generate application key
      run: php artisan key:generate --env=testing

    - name: Set up database
      run: |
        php artisan config:clear --env=testing
        php artisan migrate --env=testing --force
        php artisan config:cache --env=testing

    - name: Run Laravel Pint (Code Style) if available
      run: |
        if php artisan list | grep -q "pint"; then
          echo "Running Laravel Pint..."
          php artisan pint --test
        else
          echo "Laravel Pint not available, skipping code style check"
        fi

    - name: Run PHPUnit tests
      run: php artisan test --env=testing --parallel --stop-on-failure
      env:
        APP_ENV: testing
        DB_CONNECTION: pgsql
        DB_HOST: localhost
        DB_PORT: 5432
        DB_DATABASE: testing
        DB_USERNAME: postgres
        DB_PASSWORD: password